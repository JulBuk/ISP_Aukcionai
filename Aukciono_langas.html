<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
          .btn {
            background-color: DodgerBlue;
            border: none;
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
          }
          
          /* Darker background on mouse-over */
          .btn:hover {
            background-color: RoyalBlue;
          }
          </style>
      </head>

    <body>
        <div class ="jumbotron text-center">
            <a href="PagrindinisPuslapis.html"><h1>ISP - AUCIONAI</h1></a>
            <div display: flex;justify-content: space-between;align="right">
                <a href="naudotojoPuslapis.html">Naudotojo puslapis</a>
                <a href="signin.html">Registracija</a>
                <a href="login.html">Prisijungimas</a>
                <a href="adminPage.html">Administravimo langas</a>
                <a href="logout.html">Atsijungti</a>
            </div>
        </div>

        <div class="container">
              <div class="col-12 card card-body bg-light p-4">
                <div class="row"> 
                  <div class="col-4">
                    <img style="max-width:100%; max-height:100%;"src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/African_child.jpg/1200px-African_child.jpg" alt="Blue toy">
                </div>
                <div class="col-8">
                  <!-- Data-->
                  <div class="div-group">
                    <label>Aukciono gyvavimo trukmė:</label>
                    <label style="font-weight: bold;">2000-05-10</label>
                    <label> - </label>
                    <label style="font-weight: bold;">2022-11-05</label>
                  </div>
                  <!-- Pavadinimas-->
                  <div class="div-group">
                    <label>Prekės pavadinimas:</label>
                    <label>Prekė 1</label>
                  </div>
                  <!-- Kategorija-->
                  <div class="div-group">
                    <label for="kategorija">Kategorija: </label>
                    <label>Kita</label>
                  </div>
                  <!-- Aprasymas-->
                  <div class="div-group">
                    <label for="aprasymas">Aprašymas:</label>
                      <div class="input-group">
                        <textarea readonly placeholder="$aprasymas" id="aprasymas" class="form-control">Parduodamas mėlynas mažai naudotas žaislas vos tik 5 eur.</textarea>
                      </div>
                  </div>
                  <!-- Statusas-->
                  <div class="div-group">
                    <label for="nuotrauka">Aukciono būsena:</label>
                    <label for="nuotrauka">Aktyvi</label>
                  </div>
                  <!-- Min/Max-->
                  <form>
                    <label for="quantity">Statoma suma: (min 100 max 500):</label>
                    <input type="number" id="quantity" name="quantity" min="100" max="500">
                    <input type="submit" value="Statyti">
                   </form>
                </div>
            </div>
              <br>
              <!-- Grįzti atgal į puslapi mygtukas-->
              <div class="row">
                <form>
                  <input style="margin-right:10px; margin-left:10px" type="button" class="btn btn-primary" value="Grįžti" onclick="history.back()">
                 </form>
                 <button class="btn"><i class="fa fa-star"></i></button>
              </div>
              
            </div>
            <div class="col-12 card card-body bg-light p-4">
              <div class="div-group">
                <div style="font-weight: bolder;">Vardenis1</div>
                <div style="font-weight: lighter;">Kažkokia nesąmonė, ar tai relikvija už tokią kainą?</div>
              </div>
              <div class="div-group">
                <div style="font-weight: bolder;">Vardenis2</div>
                <div style="font-weight: lighter;">Wow kokia nuostabi prekė</div>
              </div>
              <!-- Komentaro paskelbimas-->
              <form method="get">
                <br>
                <input name="comment" id="comment" type="text" placeholder="Įveskite savo komentarą" class="form-control">
                <input type="submit" value="Paskelbti komentarą" class="form-control">
               </form>
            </div>
          </div>

    </body>
</html>
